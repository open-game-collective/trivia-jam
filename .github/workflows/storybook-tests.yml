name: 'Storybook Tests'
on: push

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Remove package-lock.json and node_modules
      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
      
      # Regular npm install to generate a fresh package-lock.json
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Build Storybook
        run: npm run build-storybook --quiet
      
      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:127.0.0.1:6006 && npm run test-storybook"

      # Optional: Add test coverage reporting
      - name: Run Storybook tests with coverage
        run: npm run test-storybook -- --coverage
        
      # Optional: Upload coverage reports
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: storybook-coverage
          path: coverage/

      # Optional: Upload package-lock.json as an artifact
      - name: Upload package-lock.json
        uses: actions/upload-artifact@v4
        with:
          name: package-lock
          path: package-lock.json